<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Concentration</title>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <link rel="icon" href="imgs/10.png" type="image/png">
</head>

<body>
  <div class="container">
    <h1>Concentration Game</h1>
    <div class="info-bar">
      <div id="moves-counter">Moves: 0</div>
      <div id="bad-guesses">Bad Guesses: 0</div>
      <div id="timer">Time: 0s</div>
    </div>
    <div class="game-board"></div>
    <div id="result-message"></div>
    <button id="start-btn">Start </button>
  </div>
</body>

</html>
